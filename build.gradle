plugins {
    id 'java'
}

group 'com.hyw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //lombok
    annotationProcessor 'org.projectlombok:lombok:1.14.8'
    compileOnly 'org.projectlombok:lombok:1.14.8'
    implementation 'org.projectlombok:lombok:1.14.8'

    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.4.3'
    // org.springframework.transaction.annotation.Transactional
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.4.3'

    // 切面
    implementation group: 'org.aspectj', name: 'aspectjtools', version: '1.9.9.1'

    // json转换
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.54'


    //test
//    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
//    testImplementation 'junit:junit:4.13.1'
//    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'

}

test {
    useJUnitPlatform()
}